backend:
  name: git-gateway
  branch: dev
  commit_messages:
    create: 'Create {{collection}} “{{slug}}”'
    update: 'Update {{collection}} “{{slug}}”'
    delete: 'Delete {{collection}} “{{slug}}”'
    uploadMedia: '[skip ci] Upload “{{path}}”'
    deleteMedia: '[skip ci] Delete “{{path}}”'

local_backend: true
media_folder: static/img
public_folder: /img

collections:
  - name: 'ua'
    label: 'UA'
    files:
      - label: 'Main'
        name: 'main'
        file: 'content/main.md'
        fields:
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Publish Date', name: 'date', widget: 'datetime' }
          - { label: 'Body', name: 'body', widget: 'markdown' }
          - label: 'Cats'
            name: 'cats'
            widget: list
            fields:
              - { label: 'Name', name: 'name', widget: 'string' }
              - { label: 'Description', name: 'description', widget: 'text' }
      - label: 'ComponentsList'
        name: 'components'
        file: 'content/componentsList.md'
        fields:
          - label: 'Main chapter collection'
            name: 'Main chapter collection'
            widget: list
            fields:
              - { label: 'Title', name: 'title', widget: 'string' }
              - label: 'pages'
                name: 'pages'
                widget: list
                fields:
                  - { label: 'Title', name: 'title', widget: 'string' }
                  - { label: 'Publish Date', name: 'date', widget: 'datetime' }
                  - { label: 'Body', name: 'body', widget: 'markdown' }
      - label: 'Links-list'
        name: 'links-list'
        file: 'content/links-list.md'
        fields:
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Publish Date', name: 'date', widget: 'datetime' }
          - { label: 'Body', name: 'body', widget: 'markdown' }
          - label: 'Cats'
            name: 'cats'
            widget: list
            fields:
              - { label: 'Name', name: 'name', widget: 'string' }
              - { label: 'Description', name: 'description', widget: 'text' }
